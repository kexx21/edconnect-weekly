        <style>

            .project-list{

        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary" >
                <a class="navbar-brand" href="index.html">Project Explorer</a>

                <div class="collapse navbar-collapse">

                <div class="collapse navbar-collapse">

                        <li class="nav-item">

                    </ul>
                </div>
            </nav>
        </header>
        <main>
        
        <form name="submitProject" class="row mx-auto w-50">

                <div class="col-md-12">    
                <h2 style="margin-bottom: 5px; margin-top:30px;">Project 1</h2>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="Created By" class="form-label">Created By</label>
                        <div>Ade Chris</div>
                    </div>
                </div> 
                <div class="col-md-3">
                   <div class="form-group">
                       <label for="Date Created" class="form-label">Date Created</label>
                    <div>2020-08-30</div>
                    
                </div>
                </div> 
                <div class="col-md-3">

                     <label for="Last Updated" class="form-label">Last Updated</label>
                  <div>2020-08-30 </div>>
                    </div>
                </div>

            <div class="col-md-6">

                <div class="mb-3 card"></div>
            </div>
            <div class="col-md-6">
              <h5>Manage Project Files</h5>  
              <div class="mb-3 card"></div>            
            </div>
            <div class="col-md-6">
                <label for="projectname" class="form-label">Project Name</label>
                <input type="text" class="form-control" placeholder="Project1">
            </div>

                <input type="file" class="form-control">

                <div class="card">

                    <div class="card-text text-center">No file uploaded yet</div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="projectname" class="form-label">Author(s)</label>
                <input type="text" class="form-control" placeholder="Ade Chris">
            </div>
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <label for="projectname" class="form-label">Tag(s)</label>
                <input type="text" class="form-control" placeholder="#web">
            </div>
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <input type="submit" class="mt-2 btn btn-primary" Value="Save">
