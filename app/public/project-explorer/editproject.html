<!DOCTYPE html>
<html>
<link rel="stylesheet" href="css/bootstrap.min.css">

<body>
    <style>
        .project-list {
            display: flex;
            justify-content: space-between;
            margin: 50px;
        }

        .project {
            width: 23%;
            text-align: justify;

        }
    </style>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">Project Explorer</a>
            <form class="form-inline">
                <input type="text" class="m-2 form-control" placeholder="Search Projects" Value="Search Projects">
                <button type="submit" class="btn btn-outline-light">search</button>
            </form>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="createproject.html">Submit</a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
        <div class="container">
            <h2 style="margin-bottom: 15px; margin-top:30px;">Project 1</h2>
            <div class="row">
                <div class="card">
                <div class="col-md-3">
                    <label for="Created By" class="form-label">Created By</label>
                    <br/>
                    Ade Chris
                </div>
                <div class="col-md-3">
                    <label for="Date Created" class="form-label">Date Created</label>
                    <br/>
                    2020-08-30
                </div>
                <div class="col-md-3">
                    <label for="Last Updated" class="form-label">Last Updated</label>
                    <br/>
                    2020-08-30
                </div>
                <div class="col-md-3 d-flex justify-content-end">
                    <a href="viewproject.html" class="btn btn-primary" role="button">view project</a>
                </div>
                </div>
            </div>

            <form>
                <div class="form-row">
                    <div class="col-md-6 ">
                        <h5>Edit Projects</h5>
                        <div class="mb-3 card"></div>
                        <label for="projectname" class="form-label">Project Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Project1">
                        <label for="abstract" class="form-label">Project abstract</label>
                        <textarea type="text" name="abstract" class="form-control"
                            placeholder="Project1 is a very interesting project"></textarea>
                            <label for="Authors" class="form-label">Author(s)</label>
                            <input type="text" name="authors" class="form-control" placeholder="Ade Chris">
                            <label for="projecttag" class="form-label">Tag(s)</label>
                            <input type="text" name="tags" class="form-control" placeholder="#web">
                            <button type="submit" class="mt-2 btn btn-primary">Save</button>
                    </div>
                    
                    <div class="col-md-6">
                        <h5>Manage Project Files</h5>
                        <div class="mb-3 card"></div>
                        <input type="file" class="form-control mb-3">
                        <div class="mb-3 card"></div>
                        <div class="card">
                            <div class="card-header">Project files</div>
                            <div class="card-text text-center">No file uploaded yet</div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    
    <footer style="float:right; margin-right: 50px;">
        Project Explorer &copy; 2020. <b>Edconnect</b>
    </footer>
</body>

</html>
