        <div style="margin-top:50px;">
            <h3>Update Profile</h3>
            <form class="mx-auto w-75">
                <div class="form-group row">
                    <label for="firstName" class="col-sm-6">First Name</label>
                    <label for="lastName" class="col-sm-6">Last Name</label>
                </div>
                <div class="form-group row">
                    <input type="text" name="firstName" class="col-sm-6 form-control">
                    <input type="text" name="lastName"  class="col-sm-6 form-control">
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-6">Email Address</label>
                    <label for="program" class="col-sm-6">Program</label>
                </div> 
                <div class="form-group row">
                    <input type="text" name="email" class="col-sm-6 form-control">
                    <select class="col-sm-6 form-control"> 
                        <option name="program" value="">Choose...</option> 
                        <option name="program" value="computer_science">Computer Science</option>
                        <option name="program" value="computer_information_science">Computer Information Science</option>
                        <option name="program" value="computer_technology">ComputerTechnology</option>
                    </select>
                </div>  
                <div class="form-group row">
                     <label for="matNumber" class="col-sm-6">Matriculation number</label>
                    <label for="gradYear" class="col-sm-6">Graduation Year</label>
                </div>   
                <div class="form-group row">
                    <input type="text" name="matNumber"  class="col-sm-6 form-control" placeholder="e.g 16/2020">
                    <select class="col-sm-6 form-control"> 
                        <option name="gradYear" value="">Choose...</option>                        
                        <option name="gradYear" value="2013">2013</option>
                        <option name="gradYear" value="2014">2014</option>
                        <option name="gradYear" value="2015">2015</option>
                        <option name="gradYear" value="2016">2016</option>
                        <option name="gradYear" value="2017">2017</option>
                        <option name="gradYear" value="2018">2018</option>
                        <option name="gradYear" value="2019">2019</option>   
                        <option name="gradYear" value="2020">2020</option>
                    </select>                
                </div>            
                    <input type="submit" class="btn btn-primary" value="Update Profile">
            </form>
        </div>
