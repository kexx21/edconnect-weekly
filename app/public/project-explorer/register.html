                <form class="form-inline">
                    <input type="text" class="m-2 form-control" placeholder="Search Projects" Value="Search Projects">
                    <button type="submit" class="btn btn-outline-light">Submit</button>

       <div style="margin:50px;">
            
            <form class="row mx-auto w-75">
                <div class="col-md-12">
                    <h2>Sign Up</h2>
                </div>
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" name="firstName" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>                
                <input type="text" name="lastName"  class="form-control">
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email Address</label>
                <input type="text" name="email" class="form-control">
            </div> 
            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password"  class="form-control">
            </div>  
            <div class="col-md-6">
                <label for="program" class="form-label">Program</label>
                <select class="form-control"> 
                    <option name="program" value="">Choose...</option> 
                    <option name="program" value="computer_science">Computer Science</option>
                    <option name="program" value="computer_information_science">Computer Information Science</option>
                    <option name="program" value="computer_technology">ComputerTechnology</option>
                </select>

            </div>   
            <div class="col-md-3">
                <label for="matNumber" class="form-label">Matriculation number</label>
                <input type="text" name="matNumber"  class="form-control" placeholder="e.g 16/2020">
            </div>            
            <div class="col-md-3">
                <label for="gradYear" class="form-label">Graduation Year</label>
                <select class="form-control"> 
                    <option name="gradYear" value="2013">2013</option>
                    <option name="gradYear" value="2014">2014</option>
                    <option name="gradYear" value="2015">2015</option>
                    <option name="gradYear" value="2016">2016</option>
                    <option name="gradYear" value="2017">2017</option>
                    <option name="gradYear" value="2018">2018</option>
                    <option name="gradYear" value="2019">2019</option>   
                    <option name="gradYear" value="2020">2020</option>
                </select>                
            </div>  
            <div class="mt-3 col-md-12">
                <input type="submit" class="btn btn-primary" value="Login">
            </div>          
        </form>
    </div>
